<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  *{
  font-family: rubik, sans serif;
  margin: 0 auto;
  text-align: center;
}

    body{
        background-color: black;
        color: white;
        }

p,h1,button,input {
  display: block;
  margin-bottom: 20px;
  margin-top: 20px;
}

input{
  margin-bottom: 13px;
}

      button{
          cursor: pointer;
          padding: 5px;
          border-radius: 12px;
          }
  </style>
  <title>Ferinheight to celcius</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Ferinheight to celcius</h1>
    <input type="number" placeholder="Enter feirenhight value" id="textBox"/>
  <button id="convertButton" onclick="idkWhatToCallIt()">Convert</button>
  <p id="disValue"></p>
  <script>
   let disValue = document.querySelector("#disValue");
let ferinheight = document.querySelector("#textBox");
function idkWhatToCallIt() {
  disValue.innerHTML = ferinheight.value + " degrees ferinheight is " + (ferinheight.value - 32) * (5 / 9) + " degrees celcius";
}
  </script>
</body>
</html>
